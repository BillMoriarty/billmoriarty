<h1 id="xr-grab-interactable">XR Grab Interactable<a aria-hidden="true" class="anchor-heading icon-link" href="#xr-grab-interactable"></a></h1>
<p>When you instantiate this on a GameObject in order to grab it with VR hands, it will install a <a href="/notes/Rigidbody">Rigidbody</a>. The rigidbody cannot be removed, with the prompt showing:</p>
<blockquote>
<p>"Can't remove Rigidbody because XRGrabInteractable (Script) depends on it"</p>
</blockquote>
